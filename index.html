<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="menu__image-link" href="#"
          ><img class="menu__logo" src="./img/logo.svg" alt="logo"
        /></a>
        <div class="menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>
          <ul class="menu__box">
            <li><a class="menu__item" href="#">Home</a></li>
            <li><a class="menu__item" href="#">About</a></li>
            <li><a class="menu__item" href="#">Tech Stack</a></li>
            <li><a class="menu__item" href="#">Projects</a></li>
            <li><a class="menu__item" href="#">Contact</a></li>
            <li>
              <ul class="social">
                <li class="social__item">
                  <a class="social__item-link" href="*"
                    ><img src="./img/github.svg" alt="github link"
                  /></a>
                </li>
                <li class="social__item">
                  <a class="social__item-link" href="*"
                    ><img src="./img/twitter.svg" alt="twitter link"
                  /></a>
                </li>
                <li class="social__item">
                  <a class="social__item-link" href="*"
                    ><img src="./img/instagram.svg" alt="instagram link"
                  /></a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="container banner__container">
          <h2 class="banner__heading">
            Hi &#128075;,<br />
            My name is<br />
            <span class="banner__gradient">Pavan MG</span><br />
            I build things for web
          </h2>
          <img class="banner__img" src="./img/503536831.png" alt="photo" />
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
